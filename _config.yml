    web_url: https://github.com/topics/ml
    image_url: https://imgur.com/download/H9bU3sY

  - name: Python
    web_url: https://raw.githubusercontent.com/github/explore/80688e429a7d4ef2fca1e82350fe8e3517d3494d/topics/python/python.png
    image_url: https://github.com/topics/python

  - name: Linux
    web_url: https://github.com/topics/linux
    image_url: https://raw.githubusercontent.com/github/explore/80688e429a7d4ef2fca1e82350fe8e3517d3494d/topics/linux/linux.png

  - name: Open Source
    web_url: https://github.com/topics/opensource
